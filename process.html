<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OIAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <section class="section">
        <h1 class="title">이 공간 이 순간</h1>
        <h2 class="result-message"></h2>
    </section>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3 class="mb-5 pb-5 pt-4  upload-text">사진을 드래그 또는 첨부해주세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="color-image" src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>    
                <p class="text-center">AI가 당시 분위기를 분석중입니다.</p>
            </div>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>

                <div class="pt-3 image-title-wrap">
                    <button type="button p-2" class="try-again-btn" onclick="location.href = 'process.html';">
                        <span class="try-again-text">다른 사진으로 재시도</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
        <div id="webcam-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    console.log("DYK");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">

        const URL = "https://teachablemachine.withgoogle.com/models/CNsJUttb_/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";


            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("color-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultmessage;
            switch (prediction[0].className) {
                case "black":
                    resultmessage = "BLACK"
                    document.body.style.backgroundImage = "url('lobostudio-hamburg-RvQYmGfmsKo-unsplash.jpg')";
                    break;
                case "blue":
                    resultmessage = "BLUE"
                    document.body.style.backgroundImage = "url('toa-heftiba-xAQZ8plN8cM-unsplash.jpg')";
                    break;
                case "brown":
                    resultmessage = "BROWN"
                    document.body.style.backgroundImage = "url('omid-armin-QMlMWL4H9so-unsplash.jpg')";
                    break;
                case "gray":
                    resultmessage = "GRAY"
                    document.body.style.backgroundImage = "url('annie-spratt-yI3weKNBRTc-unsplash.jpg')";
                    break;
                case "green":
                    resultmessage = "GREEN"
                    document.body.style.backgroundImage = "url('miha-rekar--wm9OmdN_Ig-unsplash.jpg')";
                    break;
                case "mint":
                    resultmessage = "MINT"
                    document.body.style.backgroundImage = "url('pawel-czerwinski-XyDUj57VzFM-unsplash.jpg')";
                    break;
                case "navy":
                    resultmessage = "NAVY"
                    document.body.style.backgroundImage = "url('ratapan-anantawat-Uz_S2hsTmRo-unsplash.jpg')";
                    break;
                case "orange":
                    resultmessage = "ORANGE"
                    document.body.style.backgroundImage = "url('samantha-kennedy-yRIBEupK5j0-unsplash.jpg')";
                    break;
                case "pink":
                    resultmessage = "PINK"
                    document.body.style.backgroundImage = "url('lidya-nada-2qwsi7oe4q4-unsplash.jpg')";
                    break;
                case "purple":
                    resultmessage = "PURPLE"
                    document.body.style.backgroundImage = "url('adrian-pelletier-PFdADjBd15M-unsplash.jpg')";
                    break;
                case "red":
                    resultmessage = "RED"
                    document.body.style.backgroundImage = "url('charles-deluvio-oWTW-jNGl9I-unsplash.jpg')";
                    break;
                case "yellow":
                    resultmessage = "YELLOW"
                    document.body.style.backgroundImage = "url('snapbythree-my-YiF5f2KaO_Y-unsplash.jpg')";
                    break;
                default:
                    resultmessage = "NONE"
            }
            $('.result-message').html(resultmessage);
            var barWidth;
            for (let i = 0; i < 4; i++) {
                if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) > 0.001) {
                    barWidth = "1%"
                } else {
                    barWidth = "0%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "blue":
                        labelTitle = "파란색"
                        break;
                    case "black":
                        labelTitle = "검은색"
                        break;
                    case "brown":
                        labelTitle = "갈색"
                        break;
                    case "gray":
                        labelTitle = "회색"
                        break;
                    case "green":
                        labelTitle = "초록색"
                        break;
                    case "mint":
                        labelTitle = "민트색"
                        break;
                    case "navy":
                        labelTitle = "남색"
                        break;
                    case "orange":
                        labelTitle = "주황색"
                        break;
                    case "pink":
                        labelTitle = "핑크색"
                        break;
                    case "purple":
                        labelTitle = "보라색"
                        break;
                    case "red":
                        labelTitle = "빨강색"
                        break;
                    case "yellow":
                        labelTitle = "노란색"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='color-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
    <div style="text-align:center;">
        <input type="button" value="결과를 확인해봐요!" onclick="location.href='result.html'">
